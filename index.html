<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/19c6e3ae6b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
<div class="music-player">
<nav>
    <div class="circle">
        <i class="fa-solid fa-angles-left"></i>
        </div>
    <div class="circle">
        <i class="fa-solid fa-bars"></i>
    </div>
</nav>
<img src="media/your eyes.jpg" class="song-img">
<h1>Your Eyes</h1>
<p>Barney Sku,Taqiya Zaman</p>
<audio id="song">
    <source src="media/your eye.mp3" type="audio/mpeg">
</audio>
<input type="range" value="0" id="progress">
<div class="controls">
    <div onclick="goBackward()">
        <i class="fa-solid fa-backward"></i>
    </div>
<div onclick="playPause()">
<i id="ctrlIcon" class="fa-solid fa-play"></i>
    </div>
    <div onclick="goForward()">
        <i class="fa-solid fa-forward"></i>
    </div>
</div>
</div>
    </div>
<script src="script.js"></script>
</body>
</html>
